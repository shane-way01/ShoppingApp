<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="assets/icon-192.png" />
    <script src="./dexie.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>

  </head>

  <body>
    <nav>
      <p>My List</p>
    </nav>

    <div class="container">
      <form id="itemForm">
        <label>
          Name of Item:
          <input type="text" id="nameInput" required />
        </label>

        <label>
          Quantity:
          <input type="number" id="quantityInput" value="1" />
        </label>

        <label>
          Price:
          <input type="text" id="priceInput" value="0" />
        </label>

        <button type="submit" id="addItemButton">Add Item</button>
      </form>
    </div>

    <div id="itemsDiv">
      <div class="item">
        <label>
          <input type="checkbox" class="checkbox"   checked/>
        </label>

        <div class="itemInfo">
          <p>Fruit Juice</p>
          <p>5$ x 3</p>
        </div>
        <button class="deleteButton">X</button>
      </div>
     
      <div class="item purchased">
        <label>
          <input type="checkbox" class="checkbox"  checked />
        </label>

        <div class="itemInfo">
          <p>Fruit Juice</p>
          <p>5$ x 3</p>
        </div>
        <button class="deleteButton">X</button>
      </div>
      <div id="totalPriceDiv">Total Price: 15$</div>
    </div>

    <script src="./index.js"></script>
    
  </body>
</html>
